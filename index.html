<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2414583241100203" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONADEX👾 </title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff3333;
            --neon-blue: #3366ff;
            --neon-yellow: #ffff33;
            --neon-pink: #ff33ff;
            --neon-green: #33ff33;
            --crt-scanline: rgba(18, 16, 16, 0.1);
            --crt-glow: rgba(0, 255, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: radial-gradient(ellipse at center, #0a0010 0%, #000000 100%);
            color: #e0e0ff;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            will-change: transform;
        }

        /* Efecto CRT Ultra Realista */
        .crt::before, .crt::after {
            content: "";
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            inset: 0;
        }

        .crt::before {
            background: 
                linear-gradient(var(--crt-scanline) 50%, transparent 50%),
                linear-gradient(90deg, 
                    rgba(255, 0, 0, 0.05), 
                    rgba(0, 255, 0, 0.02), 
                    rgba(0, 0, 255, 0.05));
            background-size: 100% 4px, 3px 100%;
            animation: scanline 1.5s linear infinite;
        }

        .crt::after {
            background: radial-gradient(circle at center, transparent 60%, rgba(0, 0, 0, 0.9) 100%);
            box-shadow: inset 0 0 10vw rgba(0, 30, 0, 0.5);
        }

        @keyframes scanline {
            to { background-position: 0 4px; }
        }

        /* Corners CRT */
        .crt-corner {
            position: fixed;
            border: 2px solid var(--neon-yellow);
            pointer-events: none;
            z-index: 9998;
        }

        .crt-corner:nth-child(1) {
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            border-right: none;
            border-bottom: none;
        }

        .crt-corner:nth-child(2) {
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-left: none;
            border-bottom: none;
        }

        .crt-corner:nth-child(3) {
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            border-right: none;
            border-top: none;
        }

        .crt-corner:nth-child(4) {
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-left: none;
            border-top: none;
        }

        /* Container Principal */
        .container {
            max-width: 640px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            transform: perspective(800px) rotateX(2deg);
            transform-origin: center top;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
        }

        /* Banner Neón Animado */
        .banner {
            background: linear-gradient(135deg, 
                var(--neon-pink) 0%, 
                var(--neon-blue) 50%, 
                var(--neon-red) 100%);
            padding: 1.2rem 2rem;
            border: 4px solid var(--neon-yellow);
            border-radius: 8px;
            box-shadow: 
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-blue),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: inline-block;
            text-shadow: 
                3px 3px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.4);
            color: white;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: neonPulse 4s ease-in-out infinite alternate;
            will-change: transform, box-shadow;
        }

        @keyframes neonPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 15px var(--neon-pink),
                    0 0 30px var(--neon-blue);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 25px var(--neon-pink),
                    0 0 50px var(--neon-blue),
                    0 0 75px var(--neon-red);
                transform: scale(1.02);
            }
        }

        /* Texto Parpadeante Mejorado */
        .blink {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            animation: blink 2s infinite steps(4);
            text-shadow: 0 0 8px currentColor;
            margin: 1rem 0;
            will-change: color, text-shadow;
        }

        @keyframes blink {
            0% { color: var(--neon-yellow); }
            25% { color: var(--neon-pink); }
            50% { color: var(--neon-green); }
            75% { color: var(--neon-red); }
            100% { color: var(--neon-blue); }
        }

        /* Badge de Versión */
        .version {
            display: inline-block;
            background: #111;
            color: var(--neon-green);
            padding: 0.5rem 1rem;
            border: 2px solid var(--neon-green);
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0.5rem 0 1.5rem;
            text-shadow: 0 0 5px var(--neon-green);
            box-shadow: 0 0 10px var(--crt-glow);
            position: relative;
            overflow: hidden;
        }

        .version::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 55%
            );
            animation: versionGlow 3s linear infinite;
        }

        @keyframes versionGlow {
            to { transform: translate(50%, 50%); }
        }

        /* Barra de Búsqueda Estilo Terminal */
        .search {
            margin: 1.5rem auto;
            position: relative;
            max-width: 320px;
        }

        .search::before {
            content: ">";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-green);
            font-size: 1rem;
            z-index: 2;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .search input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2rem;
            font-size: 0.8rem;
            border: 2px solid var(--neon-green);
            border-radius: 0;
            background: rgba(0, 10, 0, 0.7);
            color: var(--neon-green);
            text-align: left;
            font-family: inherit;
            outline: none;
            box-shadow: 0 0 15px var(--crt-glow);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .search input:focus {
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 25px var(--neon-green);
        }

        .search input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        /* Grid de Juegos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Botones de Juegos */
        .game-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            font-size: 0.8rem;
            color: white;
            background: linear-gradient(to bottom, #222, #111);
            border: 3px solid;
            border-radius: 6px;
            text-shadow: 1px 1px 0 #000;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 
                0 4px 0 #000,
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
            z-index: 1;
        }

        .game-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
            z-index: -1;
        }

        .game-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 8px 0 #000,
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            color: var(--neon-yellow);
        }

        .game-btn:hover::before {
            left: 100%;
        }

        /* Colores únicos para cada botón */
        .game-btn:nth-child(6n+1) { border-color: var(--neon-green); }
        .game-btn:nth-child(6n+2) { border-color: var(--neon-red); }
        .game-btn:nth-child(6n+3) { border-color: var(--neon-blue); }
        .game-btn:nth-child(6n+4) { border-color: var(--neon-yellow); }
        .game-btn:nth-child(6n+5) { border-color: var(--neon-pink); }
        .game-btn:nth-child(6n+6) { border-color: #ff9933; }

        /* Footer Estilo Arcade */
        footer {
            margin-top: 3rem;
            font-size: 0.7rem;
            color: var(--neon-yellow);
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-top: 2px solid var(--neon-yellow);
            position: relative;
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        footer::before, footer::after {
            content: "";
            position: absolute;
            top: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--neon-yellow), transparent);
        }

        footer::before {
            left: 0;
            right: 50%;
            margin-right: 2rem;
        }

        footer::after {
            right: 0;
            left: 50%;
            margin-left: 2rem;
        }

        /* Efectos Especiales */
        .glitch {
            animation: glitch 5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-btn {
                font-size: 0.7rem;
                padding: 0.8rem;
            }
            
            .banner {
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
            }
        }

        /* Optimizaciones de Rendimiento */
        @media (prefers-reduced-motion) {
            .crt::before, .version::after, .game-btn::before,
            .banner, .blink, .glitch {
                animation: none !important;
            }
        }
    </style>
</head>
<body class="crt">

        <div class="games-grid" id="games-grid">

    <script>
        // Búsqueda optimizada
        function searchGames() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-btn');
            
            games.forEach(game => {
                const gameName = game.textContent.toLowerCase();
                game.style.display = gameName.includes(searchTerm) ? 'flex' : 'none';
            });
        }

        // Efecto de sonido al hacer clic (simulado)
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Simular efecto de retroalimentación
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 4px 0 #000';
                
                // Aquí podrías agregar un sonido real si lo deseas
                // new Audio('click.wav').play();
                
                // Pequeño retraso para redirección (mejor experiencia)
                setTimeout(() => {
                    window.location.href = this.href;
                }, 150);
            });
            
            // Efecto hover mejorado
            btn.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(2px)';
                this.style.boxShadow = '0 2px 0 #000';
            });
        });

        // Efecto de parpadeo aleatorio CRT
        setInterval(() => {
            if (Math.random() > 0.9) {
                document.body.style.opacity = 0.95 + Math.random() * 0.1;
            }
        }, 100);

        // Optimización: Precarga hover
        window.addEventListener('load', () => {
            const hoverStyles = document.createElement('style');
            hoverStyles.textContent = `
                .game-btn:hover {
                    transform: translateY(-4px) !important;
                    box-shadow: 0 8px 0 #000, inset 0 0 20px rgba(0,0,0,0.3) !important;
                }
            `;
            document.head.appendChild(hoverStyles);
        });
    </script>
